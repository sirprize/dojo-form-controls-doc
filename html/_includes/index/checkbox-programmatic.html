require(["dijitive/Checkbox"], function (Checkbox) {
    var checkbox1 = new Checkbox({
        name: 'menu',
        value: 'clam chowder',
        checked: true,
        onChange: function (e) {
            // value is false when unchecked
            console.info('value is: ' + this.get('value'));
        }
    }, 'checkbox1');
    
    checkbox1.startup();
});
